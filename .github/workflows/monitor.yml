name: Monitor Tests
on:
  push:
    branches: main
  schedule:
    - cron: "0 4 * * *"

jobs:
  monitor-tests-bot:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Clone Monitor Repositories
        uses: actions/checkout@main
        env:
          MONITOR_REPO: ${{ vars.MONITOR_REPO }}
          MONITOR_PATH: ${{ vars.MONITOR_PATH }}
        with:
          repository: "$MONITOR_REPO"
          path: "$MONITOR_PATH"
      - name: Copy projects and remove monitor-repos
        run: |
          cp -r ./monitor-repos/data/projects.json ./data
          rm -rf ./monitor-repos
      - name: Update Projects
        run: npm run update
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test --reporter="./tests/reporter.ts"
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Generate new readme
        run: npm run generate-readme
      - name: Commit and push changes
        run: |
          git config --local user.email "$USER_EMAIL"
          git config --local user.name "$USER_NAME"
          git add README.md
          git add data
          git add tests
          git diff --quiet && git diff --staged --quiet || git commit -m "[bot] Update report"
          git push origin main
        env:
          USER_EMAIL: ${{ vars.USER_EMAIL }}
          USER_NAME: ${{ vars.USER_NAME }}
